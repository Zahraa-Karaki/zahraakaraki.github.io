<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

</head>
<br>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Calculator</h2>

                <form id="myForm" >
                    <div class="input-group">
                        First number:<input class="form-control" type="text" name="firstnumber">
                    </div>
                
                    <div class="input-group">
                        second number:<input class="form-control" type="text" name="secondnumber">
                    </div>
                
                    <br>
                    <div class="input-group">
                        operator: <select name="operator">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                            
                    </div>
                
                    <br>
                    <div class="input-group">
                        <label>answer: <span id="answer"></span></label>
                    </div>

                    <br>
                    <div class="input-group">
                        <button type="submit" class="btn btn-primary">get answer</button>
                    </div>
                
                </form>
                

            </div>
        </div>
    </div>

<script>
    const myForm = document.getElementById('myForm');
    const l = document.getElementById('answer');

    myForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);

        fetch('/operations', {
            method: 'post',
            body: formData
        }).then(response => {
            return response.json();
        }).then(data => {
            console.log(data.answer);
            l.innerHTML = data.answer;
        });
       
    });

</script>

</body>

</html>
